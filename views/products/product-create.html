<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/products/product-create.css">
    <script src="/static/js/products/product-create.js"></script>
</head>
<body>
    <header class="header-container">
        <img class="logo" src="/static/images/logo.png" alt="">
        <div class="index">
            <button onclick="handleHeaderAction('main')">INICIO</button>
            <button onclick="handleHeaderAction('manageProducts')">ADMINISTRAR PRODUCTOS</button>
            <button onclick="handleHeaderAction('createProduct')">CREAR PRODUCTO</button>
            <button onclick="handleHeaderAction('manageUsers')">ADMINISTRAR USUARIOS</button>
            <button onclick="handleHeaderAction('createUser')">CREAR USUARIO</button>
            <button onclick="handleHeaderAction('logOut')">CERRAR SESIÃ“N</button>
        </div>
    </header>
    <main class="main-container">
        <section class="form-container">
            <form class="form">
                <h2 class="title-create">Crear producto</h2>
                <span>Nombre</span>
                <input class="product" type="text">
                <span>Precio</span>
                <input class="price" type="text">
                <span>Stock</span>
                <input class="stock" type="text">
                <span>Imagen</span>
                <input class="image" type="text">
                <span>Sucursal</span>
                <select class="store">
                    <option value="Sucursal 1">Sucursal 1</option>
                    <option value="Sucursal 2">Sucursal 2</option>
                    <option value="Sucursal 3">Sucursal 3</option>
                </select>
                <button class="form-button-1" onclick="handleProductAction(event)">Crear</button>
                <span class="msg" style="display: none;"></span>
            </form>
        </section>
    </main>
</body>
</html>
